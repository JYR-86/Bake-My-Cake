<div class="seller-auth" *ngIf="!isLoggedIn">
    <div class="sign-up">
        <h1>Seller Sign-up</h1>
        <form class="common-form" #sellerForm="ngForm" (ngSubmit)="onSignIn(sellerForm.value)">
            <input type="text" class="form-input" placeholder="Enter name" name="name" [(ngModel)]="name" required>
            <input type="password" class="form-input" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
            <input type="email" class="form-input" placeholder="Enter Email" name="email" ngModel>
            <input type="text" readonly #ucode="ngModel" class="form-input" placeholder="Unique Code" name="uniqueCode" [(ngModel)]="uniqueCode" >
            <span ><input class="get-btn" (click)="getUniqueCode()" type="button" value="Get Code"></span>
            <h4>Have an account? <a (click)="openLogin()">Login</a></h4>
            <button class="form-button" type="submit" [disabled]="sellerForm.invalid">Sign up</button>
        </form>
    </div>
</div>
<!-- ********************************************************** -->
<div class="login-container" *ngIf="isLoggedIn">
    <h2 class="h2">Seller Login</h2>
    <p class="error-p">{{authError}}</p>
    <form (ngSubmit)="onLogIn(seller_Login.value)" #seller_Login="ngForm">
        <div class="form-group">
            <label class="label" for="username">Enter Email</label>
            <input class="input" type="text" id="username" name="username" ngModel required>
        </div>
        <div class="form-group">
            <label class="label" for="uniqueCode">Enter Unique Code</label>
            <input class="input" type="text" id="uniqueCode" name="uniqueCode" ngModel required>
        </div>
        <h4 class="h4">Do not have account? <a (click)="openSignin()">Signup</a></h4>
        <button class="button" type="submit" [disabled]="seller_Login.invalid">Login</button>
        
    </form>
    
</div>
